<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <title>Websites-Collector Henrique Cabrita</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mt-4 mb-4" style="background-color:powderblue;">Websites Collector</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST" action="/" class="d-flex justify-content-center mb-4">
                    {% csrf_token %}
                    <input class="form-control mr-2" name="site" type="text" id="site" placeholder="Enter site address">
                    <button class="btn btn-primary mr-2" type="submit">Scrape</button>
                    <a class="btn btn-warning mr-2" href="/delete">Delete</a>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="table-responsive">
                    <table class="table w-100" style="min-width: 705px;">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if data|length == 0 %}
                                <tr>
                                    <td colspan="3" class="text-center">No data available</td>
                                </tr>
                            {% else %}
                                {% for link in data %}
                                <tr>
                                    <td>{{link.id}}</td>
                                    <td>{{link.name}}</td>
                                    <td>{{link.address}}</td>
                                </tr>
                                {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
